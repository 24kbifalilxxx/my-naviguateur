<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non au Harcèlement Search</title>
    <style>
        /* Ajoutez du style CSS ici si nécessaire */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Non au Harcèlement Search</h1>
    </header>

    <section>
        <!-- Ajout de l'image à côté du formulaire -->
        <div style="display: flex; align-items: center;">
            <img src="https://p.calameoassets.com/201104164455-ff6d16877333b9cf6e7ee61943bba985/p1.jpg" alt="https://p.calameoassets.com/201104164455-ff6d16877333b9cf6e7ee61943bba985/p1.jpg" style="width: 100px; height: auto; margin-right: 20px;">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <label for="searchQuery">Recherche:</label>
                <input type="text" id="searchQuery" name="q" required>
                <button type="submit">Rechercher</button>
            </form>
        </div>
    </section>

</body>
</html>
